<!DOCTYPE html>
<html>

<head>
    <title>TissUUmaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8"/>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-scale-chromatic.v0.3.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap-5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://tissuumaps.research.it.uu.se/">
                <img src="misc/uulogowhitetuum.png" width="166" height="40" alt="Uppsala University Logotype">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-none">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-projects" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Projects
                        </a>

                        <ul class="dropdown-menu">

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="project_title" href="#"> Default title</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container-fluid px-0">
        <div class="row mx-0">

            <!-- Row for viewer  -->
            <div class="col-8 px-0" id="ISS_viewer_container">
                <!-- The id is what OSD will look for to draw the viewer, the class is our own css to stylize
                The ID will give the prefix for all the objects related to the viewer in this case ISS-->
                <div id="ISS_viewer" class="ISS_viewer">
                </div>
                <!-- Global marker size slider -->
                <div id="ISS_globalmarkersize">
                    <label>Marker size</label><br>
                    <input class="form-control " type="range"
                        id="ISS_globalmarkersize_text"
                        value="100" min="0" max="500" step="10"
                        oninput="document.getElementById('ISS_globalmarkersize_label').innerHTML = this.value;"/>
                    <em class="range-label" id="ISS_globalmarkersize_label">100</em>
                </div>
            </div>
            <div class="btn btn-primary" id="ISS_collapse_btn">&gt;</div>
            <div class="col-4 ISS_menu" id="ISS_menu">
                <div class="row row-fullheight">
                    <!-- Level 0 tabs -->
                    <ul class="nav nav-tabs mt-1">
                        <li class="nav-item">
                            <button data-bs-target="#markers-iss-gui" data-bs-toggle="tab" aria-expanded="true" class="nav-link active" id="title-tab-markers">Markers</button>
                        </li>
                        <li>
                            <button data-bs-target="#markers-regions-gui" data-bs-toggle="tab" aria-expanded="false" class="nav-link" id="title-tab-regions">Regions</button>
                        </li>
                        <li>
                            <button data-bs-target="#image-gui" data-bs-toggle="tab" aria-expanded="false" class="nav-link" id="title-tab-image">Image layers</button>
                        </li>
                    </ul>

                    <div id="TM-tabs" class="tab-content extended-height">
                        <!-- TAB 1.1 ISS data  -------------------------------------------------------------------------------- -->
                        <div class="tab-pane active" id="markers-iss-gui">
                            <div class="panel panel-default">
                                <div class="panel-body row-fullheight">
                                    <!-- 1.1 Row download -->
                                    <div id="ISS_rowDownloadMarkers">
                                    </div>
                                    <div class="row d-none" id="ISS_csv_progress_parent">
                                        Loading markers...
                                        <div class="progress">
                                            <div id="ISS_csv_progress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                     <!-- 1.1.1 Row of file selection -->
                                     <div class="row" id="ISS_data_panel">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div id="ISS_input_csv">
                                                <label id="label_ISS_csv" for="ISS_csv">Import markers from CSV file:</label>
                                                <input class="form-control-file form-control form-control-sm" type="file" id="ISS_csv" name="ISS_csv"
                                                    accept=".csv,.tsv,.txt">
                                                <script type="text/javascript">
                                                    d3.select("#ISS_csv")
                                                        .on("change", function () {
                                                            var file = d3.event.target.files[0];
                                                            if (file) {
                                                                var reader = new FileReader();
                                                                reader.onloadend = function (evt) {
                                                                    var dataUrl = evt.target.result;
                                                                    dataUtils.readCSV(dataUrl);
                                                                };
                                                                reader.readAsDataURL(file);
                                                            }
                                                        });
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 1.2 Row header selection -->
                                    <div class="row d-none" id="ISS_csv_headers">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <label for="ISS_barcode_header">Barcode
                                                        column</label>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <select class="custom-select"
                                                        id="ISS_barcode_header">
                                                        <option value="null"> </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <label for="ISS_name_header">Name column</label>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <select class="custom-select" id="ISS_name_header">
                                                        <option value="null"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <label for="ISS_X_header">X column</label>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <select class="custom-select" id="ISS_X_header">
                                                        <option value="null"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <label for="ISS_Y_header">Y column</label>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <select class="custom-select" id="ISS_Y_header">
                                                        <option value="null"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <label for="ISS_key_header">Key</label>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <select class="custom-select" id="ISS_key_header">
                                                        <option value="letters">Barcode</option>
                                                        <option value="gene_name">Name</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <a href="#advancedSettings" data-toggle="collapse" aria-expanded="false">[Advanced settings]</a>
                                            </div>
                                            <div id="advancedSettings" class="collapse">
                                                <div class="row">
                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                        <label for="ISS_color_header">Color (only if one color per marker)</label>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                        <select class="custom-select" id="ISS_color_header">
                                                            <option value="null"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                            <label for="ISS_scale_header">Scale (only if one scale per marker)</label>
                                                        </div>
                                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                            <select class="custom-select" id="ISS_scale_header">
                                                                <option value="null"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                        <label for="ISS_piechart_header">Pie-Charts</label>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                        <select class="custom-select" id="ISS_piechart_header">
                                                            <option value="null"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <button id="ISS_bringmarkers_btn"
                                                        class="btn btn-primary" type="button">
                                                        Load markers</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 1.3 Row for barcode search -->
                                    <div class="row d-none" id="ISS_searchmarkers_row">
                                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                            <label for="ISS_search">Filter:</label>
                                            <input class="form-control" type="text" id="ISS_search">
                                        </div>
                                    </div>
                                    <!-- 1.4 Row for markers -->
                                    <div class="row extended-height" id="ISS_markers">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- TAB 1.3 Region data ----------------------------------------------------------------------------- -->
                        <div class="tab-pane" id="markers-regions-gui">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row row-fullheight">
                                        <!-- Tabs 1.3.0 region subtabs -->
                                        <ul class="nav nav-tabs mt-1">
                                            <li class="nav-item">
                                                <button class="nav-link active" data-bs-target="#markers-regions-project-gui" data-bs-toggle="tab" aria-expanded="true">Regions</button>
                                            </li>
                                            <li class="nav-item">
                                                <button class="nav-link" data-bs-target="#markers-regions-import-gui" data-bs-toggle="tab" aria-expanded="false">Import</button>
                                            </li>
                                            <li class="nav-item">
                                                <button class="nav-link" data-bs-target="#markers-regions-export-gui" data-bs-toggle="tab" aria-expanded="false">Export</button>
                                            </li>
                                        </ul>
                                        <div id="markers-region-subtabs" class="tab-content extended-height">
                                            <!-- Tabs 1.3.1 -->
                                            <div class="tab-pane show active" id="markers-regions-project-gui">
                                                <div class="panel panel-default">
                                                    <div class="panel-body row-fullheight">
                                                        <div id="ISS_rowDownloadRegions">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                                <button id="ISS_drawregions_btn"
                                                                    class="btn btn-secondary" type="button">
                                                                    Draw regions</button>
                                                            </div>
                                                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                                <button id="ISS_fillregions_btn"
                                                                    class="btn btn-primary" type="button"> Fill
                                                                    regions</button>
                                                            </div>
                                                        </div>
                                                        <div class="extended-height" id="markers-regions-div">
                                                            <div class="row" id="markers-regions-panel">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Tabs 1.3.2 -->
                                            <div class="tab-pane" id="markers-regions-import-gui">
                                                <div class="panel panel-default">
                                                    <div class="panel-body">
                                                        <div class="row">
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                                <input
                                                                    class="form-control-file form-control form-control-sm"
                                                                    type="file" id="ISS_region_files_import"
                                                                    name="files[]" />
                                                                <br>
                                                            </div>
                                                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                                <button id="ISS_import_regions"
                                                                    class="btn btn-primary" type="button">
                                                                    Import</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Tabs 1.3.3 -->
                                            <div class="tab-pane" id="markers-regions-export-gui">
                                                <div class="panel panel-default">
                                                    <div class="panel-body">
                                                        <div class="row">
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                                <label for="ISS_region_file_name">Download
                                                                    regions for later use</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                                <input class="form-control form-control-sm"
                                                                    type="text" id="ISS_region_file_name"
                                                                    placeholder="regions.json"
                                                                    value="regions.json">
                                                            </div>
                                                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                                <button id="ISS_export_regions"
                                                                    class="btn btn-primary" type="button">
                                                                    Export</button>
                                                            </div>
                                                        </div>
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                                <label for="ISS_region_csv_name">Download
                                                                    expression in regions</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                                <input class="form-control form-control-sm"
                                                                    type="text" id="ISS_region_csv_name"
                                                                    placeholder="regions.csv"
                                                                    value="regions.csv" />
                                                            </div>
                                                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                                <button id="ISS_export_regions_csv"
                                                                    class="btn btn-primary" type="button">
                                                                    Export</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- TAB 1.4 Overlay data ----------------------------------------------------------------------------- -->
                        <div class="tab-pane" id="image-gui">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row overflow-auto" id="image-overlay-panel">
                                    </div>
                                    <div class="mt-2">
                                        <a class="btn btn-primary" href="#filterSettings" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="filterSettings">
                                            Filter settings
                                        </a>
                                        <div class="row collapse" id="filterSettings">
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- end of a main panel -->
                        </div> <!-- end of image-gui-->
                    </div> <!-- end of TM-tabs-->
                </div> <!-- end of Level 0 tabs -->
            </div> <!-- end of lateral panel -->
        </div><!-- end of single row -->
    </div><!-- end of container-fuild-->
</body>
<script src="vendor/bootstrap-5.1.1/dist/js/bootstrap.bundle.min.js" ></script>
<script src="js/openseadragon.2.4.2.min.js"></script>
<script src="js/caman.min.js"></script>
<script src="js/openseadragon-filtering.js"></script>
<script src="js/openseadragon-svg-overlay.js"></script>
<script src="js/openseadragon-scalebar.js"></script>
<script src="js/utils/interfaceUtils.js"></script>
<script src="js/utils/dataUtils.js"></script>
<script src="js/utils/CPDataUtils.js"></script>
<script src="js/utils/markerUtils.js"></script>
<script src="js/utils/OSDViewerUtils.js"></script>
<script src="js/utils/HTMLElementUtils.js"></script>
<script src="js/utils/regionUtils.js"></script>
<script src="js/utils/overlayUtils.js"></script>
<script src="js/utils/filterUtils.js"></script>
<script src="js/utils/geometryUtils.js"></script>
<script src="js/utils/glUtils.js"></script>
<script src="js/utils/projectUtils.js"></script>
<script src="js/tmapp.js"></script>
<script>

    document.getElementById("project_title").innerText = "Project title";
    // ----------

        //tmapp.mpp = 0.33;
        /*HTMLElementUtils.createDLButtonMarkers(
            "Download data",
            "barcodes.csv",
            "Data is 100mb it will take some time to download and appear. Select the headers and click on Load markers"
        );
        HTMLElementUtils.createDLButtonMarkersCP(
            "Download data",
            "CPdata.csv",
            ""
        );
        HTMLElementUtils.createDLButtonRegions(
            "Download data",
            "./regions.json",
            "Or go to the import tab to import your own json file"
        );*/

        tmapp.registerActions();
        tmapp.init();
    });


</script>

</html>
